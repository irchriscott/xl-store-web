{% load staticfiles %}
{% include 'css.html' %}
    <body>
        <style type="text/css">

            body{
                overflow-y: auto;
            }

            label{
                display: none !important;
            }

            .xl-log-container{
                position: relative;
            }

            .xl-slideshow,
            .xl-slideshow:after {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;
                z-index: 0;
                background: rgba(0,0,0,.8);
            }
            /*.xl-slideshow:after {
                content: '';
                background: transparent url({% static 'images/slideshow/pattern.png' %}) repeat top left;
            }*/
            .xl-slideshow li span {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
                color: transparent;
                background-size: cover;
                background-position: 50% 50%;
                background-repeat: none;
                opacity: 0;
                z-index: 0;
            	-webkit-backface-visibility: hidden;
                -webkit-animation: imageAnimation 30s linear infinite 0s;
                -moz-animation: imageAnimation 30s linear infinite 0s;
                -o-animation: imageAnimation 30s linear infinite 0s;
                -ms-animation: imageAnimation 30s linear infinite 0s;
                animation: imageAnimation 30s linear infinite 0s;
            }
            .xl-slideshow li div {
                z-index: 1000;
                position: absolute;
                bottom: 30px;
                left: 0px;
                width: 100%;
                text-align: center;
                opacity: 0;
                display: none;
                -webkit-animation: titleAnimation 30s linear infinite 0s;
                -moz-animation: titleAnimation 30s linear infinite 0s;
                -o-animation: titleAnimation 30s linear infinite 0s;
                -ms-animation: titleAnimation 30s linear infinite 0s;
                animation: titleAnimation 30s linear infinite 0s;
            }
            .xl-slideshow li div h3 {
                font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
                font-size: 50px;
                padding: 0;
                line-height: 200px;
            	color: rgba(169,3,41, 0.8);
            }
            .xl-slideshow li:nth-child(1) span { background-image: url({% static 'images/slideshow/slide_1.jpg' %}) }
            .xl-slideshow li:nth-child(2) span {
                background-image: url({% static 'images/slideshow/slide_2.jpg' %});
                -webkit-animation-delay: 6s;
                -moz-animation-delay: 6s;
                -o-animation-delay: 6s;
                -ms-animation-delay: 6s;
                animation-delay: 6s;
            }
            .xl-slideshow li:nth-child(3) span {
                background-image: url({% static 'images/slideshow/slide_3.jpg' %});
                -webkit-animation-delay: 12s;
                -moz-animation-delay: 12s;
                -o-animation-delay: 12s;
                -ms-animation-delay: 12s;
                animation-delay: 12s;
            }
            .xl-slideshow li:nth-child(4) span {
                background-image: url({% static 'images/slideshow/slide_4.jpg' %});
                -webkit-animation-delay: 18s;
                -moz-animation-delay: 18s;
                -o-animation-delay: 18s;
                -ms-animation-delay: 18s;
                animation-delay: 18s;
            }
            .xl-slideshow li:nth-child(5) span {
                background-image: url({% static 'images/slideshow/slide_5.jpg' %});
                -webkit-animation-delay: 24s;
                -moz-animation-delay: 24s;
                -o-animation-delay: 24s;
                -ms-animation-delay: 24s;
                animation-delay: 24s;
            }
            .xl-slideshow li:nth-child(2) div {
                -webkit-animation-delay: 6s;
                -moz-animation-delay: 6s;
                -o-animation-delay: 6s;
                -ms-animation-delay: 6s;
                animation-delay: 6s;
            }
            .xl-slideshow li:nth-child(3) div {
                -webkit-animation-delay: 12s;
                -moz-animation-delay: 12s;
                -o-animation-delay: 12s;
                -ms-animation-delay: 12s;
                animation-delay: 12s;
            }
            .xl-slideshow li:nth-child(4) div {
                -webkit-animation-delay: 18s;
                -moz-animation-delay: 18s;
                -o-animation-delay: 18s;
                -ms-animation-delay: 18s;
                animation-delay: 18s;
            }
            .xl-slideshow li:nth-child(5) div {
                -webkit-animation-delay: 24s;
                -moz-animation-delay: 24s;
                -o-animation-delay: 24s;
                -ms-animation-delay: 24s;
                animation-delay: 24s;
            }

            @-webkit-keyframes imageAnimation {
            	0% {
            	    opacity: 0;
            	    -webkit-animation-timing-function: ease-in;
            	}
            	8% {
            	    opacity: 1;
            	    -webkit-transform: scale(1.05);
            	    -webkit-animation-timing-function: ease-out;
            	}
            	17% {
            	    opacity: 1;
            	    -webkit-transform: scale(1.1);
            	}
            	25% {
            	    opacity: 0;
            	    -webkit-transform: scale(1.1);
            	}
            	100% { opacity: 0 }
            }
            @-moz-keyframes imageAnimation {
            	0% {
            	    opacity: 0;
            	    -moz-animation-timing-function: ease-in;
            	}
            	8% {
            	    opacity: 1;
            	    -moz-transform: scale(1.05);
            	    -moz-animation-timing-function: ease-out;
            	}
            	17% {
            	    opacity: 1;
            	    -moz-transform: scale(1.1);
            	}
            	25% {
            	    opacity: 0;
            	    -moz-transform: scale(1.1);
            	}
            	100% { opacity: 0 }
            }
            @-o-keyframes imageAnimation {
            	0% {
            	    opacity: 0;
            	    -o-animation-timing-function: ease-in;
            	}
            	8% {
            	    opacity: 1;
            	    -o-transform: scale(1.05);
            	    -o-animation-timing-function: ease-out;
            	}
            	17% {
            	    opacity: 1;
            	    -o-transform: scale(1.1);
            	}
            	25% {
            	    opacity: 0;
            	    -o-transform: scale(1.1);
            	}
            	100% { opacity: 0 }
            }
            @-ms-keyframes imageAnimation {
            	0% {
            	    opacity: 0;
            	    -ms-animation-timing-function: ease-in;
            	}
            	8% {
            	    opacity: 1;
            	    -ms-transform: scale(1.05);
            	    -ms-animation-timing-function: ease-out;
            	}
            	17% {
            	    opacity: 1;
            	    -ms-transform: scale(1.1);
            	}
            	25% {
            	    opacity: 0;
            	    -ms-transform: scale(1.1);
            	}
            	100% { opacity: 0 }
            }
            @keyframes imageAnimation {
            	0% {
            	    opacity: 0;
            	    animation-timing-function: ease-in;
            	}
            	8% {
            	    opacity: 1;
            	    transform: scale(1.05);
            	    animation-timing-function: ease-out;
            	}
            	17% {
            	    opacity: 1;
            	    transform: scale(1.1);
            	}
            	25% {
            	    opacity: 0;
            	    transform: scale(1.1);
            	}
            	100% { opacity: 0 }
            }
            /* Animation for the title */
            @-webkit-keyframes titleAnimation {
            	0% {
            	    opacity: 0;
            	    -webkit-transform: translateY(200px);
            	}
            	8% {
            	    opacity: 1;
            	    -webkit-transform: translateY(0px);
            	}
            	17% {
            	    opacity: 1;
            	    -webkit-transform: scale(1);
            	}
            	19% { opacity: 0 }
            	25% {
            	    opacity: 0;
            	    -webkit-transform: scale(10);
            	}
            	100% { opacity: 0 }
            }
            @-moz-keyframes titleAnimation {
            	0% {
            	    opacity: 0;
            	    -moz-transform: translateY(200px);
            	}
            	8% {
            	    opacity: 1;
            	    -moz-transform: translateY(0px);
            	}
            	17% {
            	    opacity: 1;
            	    -moz-transform: scale(1);
            	}
            	19% { opacity: 0 }
            	25% {
            	    opacity: 0;
            	    -moz-transform: scale(10);
            	}
            	100% { opacity: 0 }
            }
            @-o-keyframes titleAnimation {
            	0% {
            	    opacity: 0;
            	    -o-transform: translateY(200px);
            	}
            	8% {
            	    opacity: 1;
            	    -o-transform: translateY(0px);
            	}
            	17% {
            	    opacity: 1;
            	    -o-transform: scale(1);
            	}
            	19% { opacity: 0 }
            	25% {
            	    opacity: 0;
            	    -o-transform: scale(10);
            	}
            	100% { opacity: 0 }
            }
            @-ms-keyframes titleAnimation {
            	0% {
            	    opacity: 0;
            	    -ms-transform: translateY(200px);
            	}
            	8% {
            	    opacity: 1;
            	    -ms-transform: translateY(0px);
            	}
            	17% {
            	    opacity: 1;
            	    -ms-transform: scale(1);
            	}
            	19% { opacity: 0 }
            	25% {
            	    opacity: 0;
            	    -webkit-transform: scale(10);
            	}
            	100% { opacity: 0 }
            }
            @keyframes titleAnimation {
            	0% {
            	    opacity: 0;
            	    transform: translateY(200px);
            	}
            	8% {
            	    opacity: 1;
            	    transform: translateY(0px);
            	}
            	17% {
            	    opacity: 1;
            	    transform: scale(1);
            	}
            	19% { opacity: 0 }
            	25% {
            	    opacity: 0;
            	    transform: scale(10);
            	}
            	100% { opacity: 0 }
            }
            /* Show at least something when animations not supported */
            .no-cssanimations .cb-slideshow li span{
            	opacity: 1;
            }
            @media screen and (max-width: 1140px) {
            	.cb-slideshow li div h3 { font-size: 100px }
            }
            @media screen and (max-width: 600px) {
            	.cb-slideshow li div h3 { font-size: 50px }
            }

            .iti-flag{
                background-image:url({% static 'css/img/flags.png' %});
                background-repeat:no-repeat;
                background-color:#DBDBDB;
                background-position:20px 0
            }
            @media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min--moz-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2 / 1), only screen and (min-device-pixel-ratio: 2), only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx){
              .iti-flag{
                  background-image:url({% static 'css/img/flags@2x.png' %});
              }
            }
		</style>

        <ul class="xl-slideshow">
            <li><span></span><div><h3></h3></div></li>
            <li><span></span><div><h3></h3></div></li>
            <li><span></span><div><h3></h3></div></li>
            <li><span></span><div><h3></h3></div></li>
            <li><span></span><div><h3></h3></div></li>
        </ul>

        <!-- LOGO -->

        <div class="xl-log-container">

            <div class="xl-log-logo">
                <h2><a href="/">Xl-Store</a></h2>
                <h4>User Registration</h4>
            </div>

            <!-- FORMS -->

            <div class="xl-log-forms">
                <div class="xl-log-menu">
                    <ul>
                        <li><a href="{% url 'login_user' %}">User Login</a></li>
                        <li class="activated"><a href="{% url 'regist_user' %}">User Registration</a></li>
                    </ul>
                </div>
                <div class="xl-log-content">
                    <div class="xl-log-registration activated" id="registration">
                        <form method="post" action="{% url 'regist_user' %}">{% csrf_token %}
                            {{form}}
                            <button type="submit" name="reg-signup" id="reg-signup">Sign Up</button>
                        </form>
                        <span class="xl-link-button"><a href="{% url 'login_user' %}">Login as User</a></span>
                        <span class="xl-link-button"><a href="{% url 'regist_comp' %}">Signup as Company</a></span>
                    </div>
                </div>
            </div>
            {% include 'includes/server_messages.html' %}
        </div>
    </body>
</html>
